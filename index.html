<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marie's Room</title>
        <link rel="icon" type="image/x-icon" href="images/art/icon.ico">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="warning-popup" id="warn-popup">
            <div class="warning-box">
                <h1>Welcome to Marie's room!</h1>
                <p>This experience contains horror elements that some may not be comfortable with. Please exit immediately if you feel unwell.</p>
                <button class="close-btn" onclick="closeWarning()">I UNDERSTAND</button>
            </div>
        </div>
        <div class="desktop">
            <div class="reg-elements">
                <h1 id="date">October 31, XXXX</h1>
                <img id="win-1" src="images/art/win_1.png">
                <img id="win-2" src="images/art/win_2.png">
                <img id="win-3" src="images/art/win_3.png">
            </div>
            <div class="icon-buttons">
                <button class="click-icon" id="img-1" onclick="openWindow(this.id)"></button>
                <button class="click-icon" id="img-2" onclick="openWindow(this.id)"></button>
                <button class="click-icon" id="img-3" onclick="openWindow(this.id)"></button>
                <button class="click-icon" id="eye-btn" onclick="openPassword()"></button>
            </div>
            <div class="large-popup" id="large-popup">
                <button class="close-win" onclick="closeWindow()">x</button>
                <img id="large-img" src="">
            </div>
            <div class="password-win" id="password-win">
                <button class="close-pass" onclick="closePassword()">x</button>
                <h1 id="pass-hint">hint: what is my friend's name?</h1>
                <label id="pass-label" for="password">password: </label>
                <input type="text" id="password" required minlength="1" maxlength="8">
                <button id="submit-pass" onclick="checkPassword()">SUBMIT</button>
            </div>
            <div class="backdoor">
                <a href="https://hack.club/boba-manor">backdoor</a>
            </div>
        </div>
    </body>
</html>
